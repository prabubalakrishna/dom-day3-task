<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="textContainer">
      <h1 id="title">DOM Task 01</h1>
      <p id="description">Pagination in DOM Manipulation</p>
    </div>
    <div class="wrapper">
      <div class="paginationBtn one">
        <a id="firstBtn" data-set="fir">First</a>
        <a id="prevBtn" data-set="pre">Previous</a>
      </div>
      <div id="paginationNumber"></div>
      <div class="paginationBtn two">
        <a id="nextBtn" data-set="nxt">Next</a>
        <a id="lastBtn" data-set="lst">Last</a>
      </div>
    </div>
    <div class="container table-responsive">
      <table id="list"></table>
    </div>
<script src="./js/script.js"></script>
    
</body>
</html>
